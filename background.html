<!DOCTYPE html>
<html>
	<head>
		<title>3D background</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html {height: 100%}
			body {
				background-color: #acd;
				color: #fff;
				margin: 0px;
				height: 500%
			}
			#renderer {
				position:fixed;
				left: 0;
				top:0;
				width: 100%;
				height: 100vh;
				margin: 0;
			}
			body:after {
				content: '';
				margin: 0 20%;
				display: block;
				height: 100%;
				position: relative;
				background: linear-gradient(to bottom, #000, transparent 3%) 0 0/100% 80px repeat;
			}
		</style>
	</head>
	<body>
		<canvas id="renderer"></canvas>
		<script src="three.min.js"></script>
		<script src="bg3d.js"></script>
	</body>
</html>
